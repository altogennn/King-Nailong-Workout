<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING NAILONG TRAINING</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ffcc00; 
            --secondary: #ff8800; 
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: white;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-y: auto;
        }

        /* --- NAILONG IMAGE BOX --- */
        .nailong-display {
            width: 100%;
            max-width: 350px;
            margin: 20px 0;
            text-align: center;
        }

        #nailong-img {
            width: 100%;
            border-radius: 25px;
            border: 3px solid var(--primary);
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.3);
            transition: 0.5s ease; /* Smooth fade when switching images */
        }

        header h1 { 
            font-weight: 900; 
            text-transform: uppercase; 
            background: linear-gradient(to right, #ffcc00, #ff8800);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            margin-top: 20px;
            letter-spacing: 2px;
        }

        /* --- UI COMPONENTS --- */
        .progress-container { position: fixed; top: 0; left: 0; width: 100%; height: 6px; background: rgba(255,255,255,0.1); z-index: 100; }
        #progress-bar { height: 100%; width: 0%; background: var(--primary); transition: width 0.4s ease; }

        .filter-nav {
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 5px; border-radius: 50px; border: 1px solid var(--glass-border);
            display: flex; margin: 20px 0; position: sticky; top: 20px; z-index: 10;
        }

        .filter-btn { background: transparent; color: #aaa; border: none; padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .filter-btn.active { background: white; color: #0f0c29; }

        .exercise-list { width: 100%; max-width: 450px; padding-bottom: 220px; }

        .exercise-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 18px; border-radius: 20px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.2s;
        }

        .exercise-card.completed { opacity: 0.2; transform: scale(0.95); }

        .sets-badge {
            background: rgba(255, 204, 0, 0.1);
            color: var(--primary);
            padding: 5px 12px; border-radius: 8px;
            font-weight: bold; font-size: 0.8rem; border: 1px solid var(--primary);
        }

        /* --- TIMER BOX --- */
        .timer-container {
            position: fixed; bottom: 25px; width: 85%; max-width: 400px;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); padding: 20px; border-radius: 30px;
            text-align: center; z-index: 200; box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        .timer-display { font-size: 3.2rem; font-weight: 900; color: var(--primary); font-family: monospace; }
        .timer-controls { display: flex; gap: 12px; justify-content: center; margin-top: 15px; }
        .timer-btn { border: none; padding: 14px 0; width: 130px; border-radius: 50px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-start { background: var(--primary); color: #000; }
        .btn-stop { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid var(--glass-border); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <audio id="finishSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <div class="progress-container"><div id="progress-bar"></div></div>

    <header><h1>KING NAILONG TRAINING</h1></header>

    <div class="nailong-display">
        <img id="nailong-img" src="training.png" alt="Nailong">
    </div>

    <div class="filter-nav">
        <button id="btn-push" class="filter-btn active" onclick="showRoutine('push')">PUSH</button>
        <button id="btn-pull" class="filter-btn" onclick="showRoutine('pull')">PULL</button>
    </div>

    <div class="exercise-list">
        <div class="exercise-card push-item" onclick="handleTap(this)"><h3>Press to Handstand</h3><div class="sets-badge">x3</div></div>
        <div class="exercise-card push-item" onclick="handleTap(this)"><h3>Handstand Holds</h3><div class="sets-badge">x3</div></div>
        <div class="exercise-card push-item" onclick="handleTap(this)"><h3>Pike Push Up</h3><div class="sets-badge">x3</div></div>
        <div class="exercise-card push-item" onclick="handleTap(this)"><h3>Pseudo Push Up</h3><div class="sets-badge">x3</div></div>
        <div class="exercise-card push-item" onclick="handleTap(this)"><h3>Chest Press</h3><div class="sets-badge">x2</div></div>
        <div class="exercise-card push-item" onclick="handleTap(this)"><h3>Chest Flys</h3><div class="sets-badge">x3</div></div>
        <div class="exercise-card push-item" onclick="handleTap(this)"><h3>Dips</h3><div class="sets-badge">x1</div></div>

        <div class="exercise-card pull-item hidden" onclick="handleTap(this)"><h3>Front Lever</h3><div class="sets-badge">x2</div></div>
        <div class="exercise-card pull-item hidden" onclick="handleTap(this)"><h3>Straddle FL Hold</h3><div class="sets-badge">x2</div></div>
        <div class="exercise-card pull-item hidden" onclick="handleTap(this)"><h3>Front Lever Press</h3><div class="sets-badge">x3</div></div>
        <div class="exercise-card pull-item hidden" onclick="handleTap(this)"><h3>Banded Full FL</h3><div class="sets-badge">x2</div></div>
        <div class="exercise-card pull-item hidden" onclick="handleTap(this)"><h3>Pull Ups</h3><div class="sets-badge">x2</div></div>
        <div class="exercise-card pull-item hidden" onclick="handleTap(this)"><h3>Bayesian Curls</h3><div class="sets-badge">x2</div></div>
        <div class="exercise-card pull-item hidden" onclick="handleTap(this)"><h3>Hammer Curls</h3><div class="sets-badge">x2</div></div>
    </div>

    <div class="timer-container">
        <div class="timer-display" id="timer">04:00</div>
        <div class="timer-controls">
            <button class="timer-btn btn-start" onclick="runTimer(240)">Start Rest</button>
            <button class="timer-btn btn-stop" onclick="stopTimer()">Stop</button>
        </div>
    </div>

    <script>
        const nailongImg = document.getElementById('nailong-img');

        function showRoutine(type) {
            document.getElementById('btn-push').classList.remove('active');
            document.getElementById('btn-pull').classList.remove('active');
            document.getElementById('btn-' + type).classList.add('active');
            document.querySelectorAll('.push-item, .pull-item').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.' + type + '-item').forEach(el => el.classList.remove('hidden'));
            updateProgress();
        }

        function handleTap(el) { el.classList.toggle('completed'); updateProgress(); }

        function updateProgress() {
            const vis = document.querySelectorAll('.exercise-card:not(.hidden)');
            const comp = document.querySelectorAll('.exercise-card.completed:not(.hidden)');
            if (vis.length) document.getElementById('progress-bar').style.width = (comp.length / vis.length * 100) + '%';
        }

        let countdown;
        function runTimer(sec) {
            clearInterval(countdown);
            // SWITCH TO REST IMAGE
            nailongImg.src = "rest.png";
            
            let time = sec;
            const display = document.getElementById('timer');
            countdown = setInterval(() => {
                time--;
                let m = Math.floor(time / 60), s = time % 60;
                display.innerText = (m < 10 ? "0"+m : m) + ":" + (s < 10 ? "0"+s : s);
                if (time <= 0) { 
                    clearInterval(countdown); 
                    display.innerText = "GO!";
                    document.getElementById('finishSound').play();
                    // SWITCH BACK TO TRAINING IMAGE
                    nailongImg.src = "training.png";
                }
            }, 1000);
        }

        function stopTimer() { 
            clearInterval(countdown); 
            document.getElementById('timer').innerText = "04:00"; 
            // RESET TO TRAINING IMAGE
            nailongImg.src = "training.png";
        }
    </script>
</body>
</html>
